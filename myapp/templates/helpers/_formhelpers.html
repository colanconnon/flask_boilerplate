{% macro render_field(field) %}
<div class="form-group">
    {{ field.label }} {% if field.flags.required %}<span class="text-danger">*</span>{% endif %}
        {{ field(**kwargs)|safe }} {% if field.errors %}
            <ul class="text-danger">
                {% for error in field.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        
</div>
{% endmacro %}
